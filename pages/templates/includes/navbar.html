{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container align-items-center">
        <!-- Logo -->
        <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'home' %}">
        <img class="logo me-2" src="{% static 'images/logo.png' %}" alt="Ask a Guru Logo" width="50" height="50">
        Ask a Guru
        </a>

        <!-- RIGHT SIDE (always visible) -->
        <div class="d-flex align-items-center ms-auto order-lg-2">
        {% if user.is_authenticated %}
            <div class="dropdown">
            <button
                class="btn btn-dark dropdown-toggle d-inline-flex align-items-center"
                type="button"
                id="userMenu"
                data-bs-toggle="dropdown"
                aria-expanded="false"
            >
                <!-- Desktop text -->
                <span class="d-none d-lg-inline">Hi, {{ user.username|default:"Account" }}</span>
                <!-- Mobile text -->
                <span class="d-inline d-lg-none">{{ user.username|default:"Account" }}</span>
            </button>

            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li>
                <a class="dropdown-item" href="{% url 'bookings:bookings-home' %}">
                    My bookings
                </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                <a class="dropdown-item text-danger" href="{% url 'account_logout' %}">
                    Sign out
                </a>
                </li>
            </ul>
            </div>
        {% else %}
            <a class="btn btn-outline-dark me-2" href="{% url 'account_signup' %}">Sign up</a>
            <a class="btn btn-dark" href="{% url 'account_login' %}">Sign in</a>
        {% endif %}
        </div>

        <!-- Mobile toggle button -->
        <button
        class="navbar-toggler order-lg-1 ms-2"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNavbar"
        aria-controls="mainNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse order-lg-0" id="mainNavbar">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                href="{% url 'home' %}">
                Home
            </a>
            </li>

            <li class="nav-item">
            <a class="nav-link" href="{% url 'sessions' %}">Sessions</a>
            </li>

            <li class="nav-item">
            <a class="nav-link {% if request.resolver_match and request.resolver_match.url_name == 'about' %}active{% endif %}"
                href="{% url 'about' %}">
                About
            </a>
            </li>
        </ul>
        </div>
    </div>
</nav>

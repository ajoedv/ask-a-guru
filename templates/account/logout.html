{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
            <h1 class="h4 mb-3">Sign Out</h1>
            <p class="text-muted mb-4">Are you sure you want to sign out?</p>

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}

                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                {% endif %}

                <div class="d-flex gap-2">
                <button type="submit" class="btn btn-dark">Sign out</button>
                <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
            </div>
        </div>

        <div class="text-center mt-3">
            <a class="text-decoration-none small" href="{% url 'account_email' %}">Change Email</a>
            <span class="text-muted mx-2">•</span>
            <a class="text-decoration-none small" href="{% url 'account_change_password' %}">Change Password</a>
            <span class="text-muted mx-2">•</span>
            <a class="text-decoration-none small" href="{% url 'socialaccount_connections' %}">Account Connections</a>
        </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <h3>Cancel booking</h3>
    <p class="text-muted">
        Are you sure you want to cancel
        "<strong>{{ booking.session_title }}</strong>" on
        {{ booking.scheduled_at|date:"Y-m-d H:i" }}?
    </p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, cancel</button>
        <a class="btn btn-outline-secondary"
        href="{% url 'bookings:bookings-home' %}">
        Keep it
        </a>
    </form>
</div>
{% endblock %}

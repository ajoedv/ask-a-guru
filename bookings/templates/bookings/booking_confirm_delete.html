{% extends "base.html" %}

{% block page_header %}
    <h1 class="h3 mb-1">Cancel booking</h1>
    <p class="text-muted mb-0">
        Are you sure you want to cancel "<strong>{{ booking.session_title }}</strong>" on
        {{ booking.scheduled_at|date:"Y-m-d H:i" }}?
    </p>
    <hr class="my-3">
    {% endblock %}

    {% block content %}
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, cancel</button>
        <a class="btn btn-outline-secondary" href="{% url 'bookings:bookings-home' %}">Keep it</a>
    </form>
{% endblock %}
